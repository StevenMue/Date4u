<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid"><div class="navbar-nav">
            <a class="navbar-brand" href="#">Date4u</a>
            <a class="nav-item nav-link" href="index">Home</a>
            <a class="nav-link nav-item" href="profile">Profile</a>
            <a class="nav-link nav-item" href="search">Search</a>
            <a th:if="anonymousUser == ${loggedIn}" class="nav-link nav-item" href="login">Login</a>
            <a th:if="anonymousUser != ${loggedIn}" class="nav-link nav-item" href="javascript: document.logoutForm.submit()">Logout</a><!-- Change if user is logged in -->
        </div></div>
    </nav>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
    <div class="jumbotron">
        <h1 class="display-4">Willkommen</h1>
        <p data-th-text="|Es gibt ${totalProfiles} Profile in der Datenbank.|">1234</p>
        <p data-th-text="'Wir feiern ' + ((${totalProfiles}>10) ? '' : ' bald ') + '10+ glückliche Einhörner'">
        </p>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
